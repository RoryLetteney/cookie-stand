<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pat's Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="bottom-left col-3 skew"></div>
    <div class="top skew"></div>
    <main id="sales">
        <form id="add-new-location" class="form col-10">
            <fieldset>
                <legend class="form-legend">Add a new store to the table:</legend>

                <label class="form-label" for='location'>Location Name 
                    <input id="location" class="form-input" name="location" type="text" placeholder="SeaTac Airport" required>
                </label>

                <label class="form-label" for='min-customers'>Min Customers Per Hour 
                    <input id="min-customers" class="form-input" name="min-customers" type="text" placeholder="23" required>
                </label>

                <label class="form-label" for='max-customers'>Max Customers Per Hour 
                    <input id="max-customers" class="form-input" name="max-customers" type="text" placeholder="65" required>
                </label>

                <label class="form-label" for='avg-cookies'>Avg Cookies Per Customer 
                    <input id="avg-cookies" class="form-input" name="avg-cookies" type="text" placeholder="3.8" required>
                </label>

                <button type="submit">Add Store Data</button>
            </fieldset>
        </form>
        <form id="update-store-data" class="form col-10">
            <fieldset>
                <legend class="form-legend">Update store data:</legend>

                <label class="form-label" for='location'>Location Name 
                    <input id="location" class="form-input" name="location" type="text" placeholder="SeaTac Airport" required>
                </label>

                <label class="form-label" for='min-customers'>Min Customers Per Hour 
                    <input id="min-customers" class="form-input" name="min-customers" type="text" placeholder="23" required>
                </label>

                <label class="form-label" for='max-customers'>Max Customers Per Hour 
                    <input id="max-customers" class="form-input" name="max-customers" type="text" placeholder="65" required>
                </label>

                <label class="form-label" for='avg-cookies'>Avg Cookies Per Customer 
                    <input id="avg-cookies" class="form-input" name="avg-cookies" type="text" placeholder="3.8" required>
                </label>

                <button type="submit">Add Store Data</button>
            </fieldset>
        </form>
        <h2 class="table-heading col-10">Cookie Production</h2>
        <table id="store-table" class="store-table col-10"></table>
        <h2 class="table-heading col-10">Cookie Tossers Needed Hourly</h2>
        <table id="staff-table" class="store-table col-10"></table>
    </main>
    <script src="scripts/navFooter.js"></script>
    <script src="scripts/storeConstructor.js"></script>
    <script src="scripts/sales.js"></script>
</body>
</html>
